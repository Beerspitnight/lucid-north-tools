<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Generator â€” HLS Demo Tools</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --green: #16a34a;
      --bg: #f8fafc;
      --card-bg: #fff;
      --border: #e2e8f0;
      --text: #1e293b;
      --muted: #64748b;
      --radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg); color: var(--text);
      line-height: 1.5; padding: 2rem 1rem;
    }
    .container { max-width: 1100px; margin: 0 auto; }
    .breadcrumb { font-size: 0.85rem; color: var(--muted); margin-bottom: 1rem; }
    .breadcrumb a { color: var(--primary); text-decoration: none; }
    .breadcrumb a:hover { text-decoration: underline; }
    header { text-align: center; margin-bottom: 2rem; }
    header h1 { font-size: 1.75rem; }
    .subtitle { color: var(--muted); margin-top: 0.25rem; }

    .card {
      background: var(--card-bg); border: 1px solid var(--border);
      border-radius: var(--radius); padding: 1.5rem; margin-bottom: 1.25rem;
    }
    .card h2 { font-size: 1.15rem; margin-bottom: 1rem; }

    .controls {
      display: flex; gap: 1rem; flex-wrap: wrap; align-items: flex-end;
    }
    .field { display: flex; flex-direction: column; gap: 0.3rem; }
    .field label { font-weight: 600; font-size: 0.9rem; }
    .field select {
      padding: 0.45rem 0.6rem; border: 1px solid var(--border);
      border-radius: var(--radius); font-size: 0.9rem; min-width: 180px;
    }

    .btn {
      display: inline-block; padding: 0.55rem 1.25rem;
      background: var(--primary); color: #fff; border: none;
      border-radius: var(--radius); font-size: 0.9rem;
      cursor: pointer; transition: background 0.15s;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-secondary {
      background: transparent; color: var(--primary);
      border: 1px solid var(--primary);
    }
    .btn-secondary:hover { background: var(--primary); color: #fff; }

    .btn-row { display: flex; gap: 0.75rem; align-items: center; }

    /* Stats bar */
    .stats {
      display: flex; gap: 1.5rem; flex-wrap: wrap;
      margin-bottom: 1rem; font-size: 0.92rem;
    }
    .stat-label { color: var(--muted); }
    .stat-value { font-weight: 700; }

    /* Department badges */
    .badges { display: flex; flex-wrap: wrap; gap: 0.4rem; margin-bottom: 1rem; }
    .badge {
      display: inline-block; background: #e0e7ff; color: #3730a3;
      padding: 0.15rem 0.55rem; border-radius: 999px; font-size: 0.8rem;
    }

    /* Preview table */
    .table-wrap { overflow-x: auto; }
    table { border-collapse: collapse; font-size: 0.8rem; width: 100%; }
    th, td {
      text-align: left; padding: 0.4rem 0.55rem;
      border-bottom: 1px solid var(--border); white-space: nowrap;
    }
    th { background: #f1f5f9; font-weight: 600; position: sticky; top: 0; }
    .cell-prep { color: var(--muted); font-style: italic; }
    .cell-lunch { color: #b45309; font-weight: 500; }
    .cell-activity { color: #7c3aed; font-weight: 500; }

    .truncation-note {
      display: none; text-align: center; padding: 0.5rem;
      color: var(--muted); font-size: 0.85rem; font-style: italic;
    }

    #step-preview { display: none; }
    #btn-download, #btn-regenerate { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <nav class="breadcrumb"><a href="../">HLS Demo Tools</a> / Schedule Generator</nav>

    <header>
      <h1>Schedule Generator</h1>
      <p class="subtitle">Create deterministic test CSV schedules for client demos.</p>
    </header>

    <section class="card">
      <h2>Schedule Options</h2>
      <div class="controls">
        <div class="field">
          <label for="schedule-type">Schedule Type</label>
          <select id="schedule-type"></select>
        </div>
        <div class="field">
          <label for="teacher-count">Teacher Count</label>
          <select id="teacher-count"></select>
        </div>
        <div class="btn-row">
          <button id="btn-generate" class="btn">Generate Schedule</button>
          <button id="btn-download" class="btn btn-secondary">Download CSV</button>
          <button id="btn-regenerate" class="btn btn-secondary">Regenerate</button>
        </div>
      </div>
    </section>

    <section class="card" id="step-preview">
      <h2>Preview</h2>

      <div class="stats">
        <span><span class="stat-label">Teachers: </span><span class="stat-value" id="stat-total-teachers"></span></span>
        <span><span class="stat-label">Period Columns: </span><span class="stat-value" id="stat-total-periods"></span></span>
        <span><span class="stat-label">Data Cells: </span><span class="stat-value" id="stat-total-cells"></span></span>
      </div>

      <div class="badges" id="dept-badges"></div>

      <div class="table-wrap">
        <table>
          <thead id="preview-head"></thead>
          <tbody id="preview-body"></tbody>
        </table>
      </div>
      <div class="truncation-note" id="truncation-note"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>

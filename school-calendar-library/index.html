            transition: background-color 0.2s ease;
        }

        .details-summary:hover {
            background-color: #F0F9FB;
        }

        .details-summary::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%231F2437" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s ease;
        }

        details[open] .details-summary::before {
            transform: rotate(90deg);
        }

        .details-content {
            padding: 0 1rem 1rem 1rem;
            color: #334155;
            line-height: 1.6;
        }

        .breadcrumb {
            font-size: 0.85rem;
            color: #94A3B8;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

            color: #01B7D4;
            text-decoration: none;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .filter-pill {

            border: 1px solid #E2E8F0;
            border-radius: 999px;

            transition: all 0.15s ease;

        .filter-pill.active {

        .tag-pill {
